<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Online Code Editor</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    </head>
    <body id="body">
        <button type="submit" id="night"><i class="fa-solid fa-moon" aria-hidden="true" style="font-size: 25px;"></i></button>
       <div class="container">
        <div class="left">
          
          <label><i class="fab fa-html5" style="color: #c52c1b;"></i> HTML</label>
          <textarea id="html" onkeyup="run()"></textarea>
         
          <label><i class="fab fa-css3" style="background-color: blue; color: #ffffff;"></i> CSS</label>
          <textarea id="css" onkeyup="run()"></textarea>

          
          <label><i class="fab fa-js" style="color: #ffd43b;"></i> JAVASCRIPT</label>
          <textarea id="js" onkeyup="run()"></textarea>

        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> OUTPUT </label>
            <iframe id="output"></iframe>
        </div>
       </div>
       <script src="script.js">  </script>
    </body>
</html>
